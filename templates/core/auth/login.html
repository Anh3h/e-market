{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="card col-4" style="margin-top: 10%; margin-bottom: 10%; margin-left: 35%">
            <div class="card-body">
                  <h2 style="text-align: center">LOG IN</h2>
                  {% if form.errors %}
                    <p style="color: red">Invalid username or password</p>
                  {% endif %}
                  <form method="post">
                      {% csrf_token %}
                      <input type="hidden" class="form-control" name="next" value="{{ next }}" />
                      {% for field in form %}
                          <p>
                              <div class="form-group">
                                  <label class="" for="{{ field.name }}">
                                      {{ field.label }}:
                                  </label>
                                  {{ field }}<br>
                                  {% for error in field.errors %}
                                    <p style="color: red"><small>{{ error }}</small></p>
                                  {% endfor %}
                              </div>
                          </p>
                      {% endfor %}
                      <button type="submit" class="btn btn-warning float-right">Log in</button>
                  </form>
            <div class="card-body">
        </div>
    </div>
{% endblock %}
