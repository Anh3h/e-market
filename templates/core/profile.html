{% extends 'core/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container" style="margin: 2%">
        <div class="col-6 offset-4">
            <p>
               <h3>Edit Profile</h3>
                <a role="button" href="{% url 'online_market:password' %}" class="btn float-right">Change Password</a>
            </p>
            <form method="post" >
              {% csrf_token %}
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" value="{{ user.first_name }}" name="first_name"
                       placeholder="First Name" required>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" value="{{ user.last_name }}" name="last_name"
                       placeholder="Last name" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" value="{{ user.username }}" name="username"
                       placeholder="Username" disabled>
              </div>
              <p style="padding-top: 1%">
                  <h4>Contact Info</h4>
              </p>
              <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="text" class="form-control" value="{{ user.profile.telephone }}" name="telephone"
                       placeholder="Telephone" required>
              </div>
               <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" value="{{ user.profile.location }}" name="location"
                       placeholder="Location">
              </div>
              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
