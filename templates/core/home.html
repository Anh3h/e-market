{% extends 'core/base.html' %}
{% load staticfiles %}

{% block content %}
        <!-- Navbar -->
    {% include 'core/shared/nav-bar.html' %}

        <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('{% static 'image/slide1.jpg' %}');">
        </div>
        <div class="carousel-item" style="background-image: url('{% static 'image/slide2.jpg' %}');">
        </div>
        <div class="carousel-item" style="background-image: url('{% static 'image/slide3.jpg' %}');">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- grid -->
    <div class="container grid">
        <div class="card-group">
            {% for product in products %}
                <div class="card" style="width: 15rem; margin: 3%">
                    <img class="card-img-top" src="{% static "image/cocoyams.jpg" %}" alt="Card image cap">
                    <div class="card-body" style="padding: 5%">
                        <p style="padding: 0px; margin: 0px; font-size: 14px"><strong>Item: </strong>{{ product.name }}</p>
                        <p style="padding: 0px; margin: 0px; font-size: 14px"><strong>Price: </strong>{{ product.price }} XAF/{{ product.measurement_id.name }}</p>
                        <a href="{% url 'product:viewProduct' product_id=product.pk %}" class="btn btn-warning float-right">Order</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
